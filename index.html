<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="mesto">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/profile-image.jpg " alt="изображение аватара" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__row-wrapper">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button button-reset" type="button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button button-reset" type="button">
                </button>
            </section>

            <section class="elements">

                <article class="element">
                    <img src="./images/karachaevo.jpg" class="element__image" alt="Карачаевск">
                    <div class="element__name-and-like">
                        <h2 class="element__name">Карачаевск</h2>
                        <button class="element__like button-reset" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/elbrus.png" class="element__image" alt="Эльбрус">
                    <div class="element__name-and-like">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__like button-reset" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/dombay.png" class="element__image" alt="Домбай">
                    <div class="element__name-and-like">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__like button-reset" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/elbrus.png" class="element__image" alt="Эльбрус">
                    <div class="element__name-and-like">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__like button-reset" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/dombay.png" class="element__image" alt="Домбай">
                    <div class="element__name-and-like">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__like button-reset" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/karachaevo.jpg" class="element__image" alt="Карачаевск">
                    <div class="element__name-and-like">
                        <h2 class="element__name">Карачаево-Черкессия</h2>
                        <button class="element__like button-reset" type="button"></button>
                    </div>
                </article>
            </section>
        </main>

        <footer class="footer ">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__content">
            <button class="popup__close-button button-reset" type="button"></button>
            <form class="popup__form" name="form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__input popup__input_type_name" name="type-name">
                <input type="text" class="popup__input popup__input_type_description" name="type_description">
                <button class="popup__save-button button-reset" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
