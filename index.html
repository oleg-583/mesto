<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./js/pictures.js" type="module"></script>
    <script src="./js/index.js" type="module"></script>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="mesto">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/profile-image.jpg " alt="изображение аватара" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__row-wrapper">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button button-reset" type="button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button button-reset" type="button"></button>
            </section>

            <section class="elements">
                <ul class="elements__list"></ul>
            </section>
        </main>

        <footer class="footer ">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup popup_profile">
        <div class="popup__content">
            <button class="popup__close-button button-reset popup__close-button_place_profile" type="button"></button>
            <form class="popup__form popup__form_profile" name="form">
                <h2 class="popup__title popup__title_profile">Редактировать профиль</h2>
                <input type="text" class="popup__input popup__input_type_name" name="type-name">
                <input type="text" class="popup__input popup__input_type_description" name="type_description">
                <button class="popup__save-button button-reset" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add-card">
        <div class="popup__content">
            <button class="popup__close-button button-reset" type="button"></button>
            <form class="popup__form popup__form_add-card" name="form">
                <h2 class="popup__title popup__title_add-card">Новое место</h2>
                <input type="text" class="popup__input popup__input_type_card-name" name="type_card-name" value="" placeholder="Название" required>
                <input type="text" class="popup__input popup__input_type_card-link" name="type_card-link" value="" placeholder="Ссылка на картинку" required>
                <button class="popup__save-button button-reset" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_photo">
        <div class="popup__photo-content">
            <button class="popup__close-button button-reset" type="button"></button>
            <figure class="popup__figure">
                <img src="./images/1.png" alt="alt" class="popup__photo-image">
                <figcaption class="popup__photo-name">caption</figcaption>
            </figure>
        </div>
    </div>

    <template class="template">
        <li class="elements__element">
          <button type="button" aria-label="Удалить" class="elements__trash-button"></button>
          <img src="./images/2.png" alt="Название" class="elements__image">
          <div class="elements__name-and-like">
            <h2 class="elements__name"></h2>
            <button type="button" aria-label="Нравится" class="elements__like button-reset"></button>
          </div>
        </li>
      </template>
</body>

</html>
